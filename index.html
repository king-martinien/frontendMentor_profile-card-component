<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main id="main">
      <div class="card">
        <div class="card__hero">
          <img src="images/bg-pattern-card.svg" />
        </div>

        <div class="card__body">
          <div class="profile">
            <div class="profile__img">
              <img
                src="images/image-victor.jpg"
                alt="user-image"
                title="victor"
              />
            </div>
            <div class="profile__infos">
              <h3>
                Victor Crest <span>26</span>
              </h3>
              <p class="city">London</p>
            </div>

            <div class="profile__stats">
              <div class="stat">
                <div class="stat__nber">80K</div>
                <div class="stat__label">Followers</div>
              </div>

              <div class="stat">
                <div class="stat__nber">803K</div>
                <div class="stat__label">Likes</div>
              </div>

              <div class="stat">
                <div class="stat__nber">1.4K</div>
                <div class="stat__label">Photos</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Dev-Martinien">King Martinien</a>.
      </div>
    </main>
  </body>
</html>
